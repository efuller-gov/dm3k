version: "3.7"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api.dev
    container_name: dm3k_open_api
    restart: always
    volumes:
      - ./api/:/app/api
      - ./optimizer/:/app/optimizer
      - ./tests/:/app/tests
      - ./examples/:/app/examples
    ports:
